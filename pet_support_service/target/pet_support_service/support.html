<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">ğŸ¾ DANH SÃCH YÃŠU Cáº¦U Há»– TRá»¢ ğŸ¾</h1>

    <div class="d-flex justify-content-end mb-2">
        <button id="reloadBtn" class="btn btn-outline-primary btn-sm me-2">ğŸ”„ Load láº¡i</button>
        <button id="autoBtn" class="btn btn-outline-secondary btn-sm">Tá»± Ä‘á»™ng: Táº®T</button>
    </div>

    <div class="card shadow">

            <h4>ğŸ“‹ Danh sÃ¡ch yÃªu cáº§u</h4>

    </div>
</div>

<script>
const API = "/supportservicecf/api/support";
let autoRefresh = false;
let autoTimer = null;

function escapeHtml(text) {
    if (!text) return '';
    return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

function formatTime(createdAt) {
    if (!createdAt) return '';
    try {
        // convert "2025-09-22 16:18:34" -> "2025-09-22T16:18:34"
        let s = createdAt.trim();
        if (s.indexOf(' ') > -1 && s.indexOf('T') === -1) {
            s = s.replace(' ', 'T');
        }
        const d = new Date(s);
        if (!isNaN(d)) return d.toLocaleString('vi-VN', {hour12:false});
    } catch (e) {}
    return createdAt;
}

function buildItem(item) {
    const time = formatTime(item.createdAt || item.created_at);
    return `
      <div class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>${escapeHtml(item.name)}</strong>
          <small class="text-muted">(${escapeHtml(item.email)})</small><br>
          ${escapeHtml(item.message)}<br>
          <small class="badge bg-secondary">Tráº¡ng thÃ¡i: ${escapeHtml(item.status || 'Pending')}</small>
        </div>
        <small class="text-muted">ğŸ•’ ${time}</small>
      </div>`;
}

function loadData(){
    // THÃŠM THAM Sá» t= Äá»‚ TRÃNH CACHE VÃ€ Ã‰P NO-STORE
    fetch(API + "?t=" + Date.now(), {cache: "no-store"})
      .then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        const list = document.getElementById('list');
        list.innerHTML = '';
        if (!data || data.length === 0) {
          list.innerHTML = `<div class="text-muted">ChÆ°a cÃ³ yÃªu cáº§u nÃ o</div>`;
          return;
        }
        // Sáº®P Xáº¾P THEO GIá»œ Má»šI NHáº¤T
        data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
        data.forEach(item => list.innerHTML += buildItem(item));
      })
      .catch(err => {
        document.getElementById('list').innerHTML =
          `<div class="text-danger">KhÃ´ng táº£i Ä‘Æ°á»£c dá»¯ liá»‡u: ${err.message}</div>`;
      });
}

document.getElementById('reloadBtn').addEventListener('click', loadData);
document.getElementById('autoBtn').addEventListener('click', () => {
    autoRefresh = !autoRefresh;
    document.getElementById('autoBtn').textContent = autoRefresh ? 'Tá»± Ä‘á»™ng: Báº¬T' : 'Tá»± Ä‘á»™ng: Táº®T';
    if (autoRefresh) {
        autoTimer = setInterval(loadData, 5000); // 5 giÃ¢y
    } else {
        clearInterval(autoTimer);
        autoTimer = null;
    }
});

// Táº¢I Dá»® LIá»†U Láº¦N Äáº¦U
loadData();
</script>
